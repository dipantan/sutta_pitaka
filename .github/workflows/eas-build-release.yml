name: Build and Release APK for Obtainium
on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering from GitHub UI
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build APK
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Wait for build to complete
        uses: expo/expo-github-action/await-build@v8
        id: await-build
        with:
          build-id: ${{ steps.build.outputs.build-id }}
          timeout: 1800 # 30 minutes timeout
          platform: android

      - name: Download APK
        run: |
          curl -L -o app-release.apk "${{ steps.await-build.outputs.artifact-url }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: Automated APK release for Obtainium users
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
